<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="theme-color" content="#F44336">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="msapplication-navbutton-color" content="#F44336">
	<meta name="apple-mobile-web-app-status-bar-style" content="#F44336">

	<title>giferator</title>

	<link rel="manifest" href="manifest.json">
	<link rel="icon" sizes="16x16" href="icon/favicon.png">
	<link rel="icon" sizes="64x64" href="icon/favicon-64.png">
	<link rel="icon" sizes="96x96" href="icon/launcher-2x.png">
	<link rel="icon" sizes="192x192" href="icon/launcher-4x.png">
	<link rel="apple-touch-icon" sizes="120x120" href="icon/touch-icon-iphone-retina.png">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="bower_components/async/dist/async.min.js"></script>
	<script src="bower_components/glif.js/omggif.js"></script>
	<script src="bower_components/glif.js/glif.js"></script>
	<script src="bower_components/glif.js/viewer.js"></script>
	<script src="node_modules/gif.js/dist/gif.js"></script>
	<script src="droppick.js"></script>
	<script src="giferator.js"></script>
	<script src="create.js"></script>
</head>

<body onload="start()">
	<canvas id="player" width="500" height="250"></canvas>
	<div>
		<div id="chooser-wrapper">
			<input id="chooser" type="file" multiple />
		</div>
		<select id="ratio">
			<option selected value="2:1">2:1</option>
			<option value="3:2">3:2</option>
			<option value="4:3">4:3</option>
			<option value="5:4">5:4</option>
			<option value="1:1">1:1</option>
			<option value="4:5">4:5</option>
			<option value="3:4">3:4</option>
			<option value="2:3">2:3</option>
			<option value="1:2">1:2</option>
		</select>
		<select id="blend">
			<option value="source-over">source-over</option>
			<option value="source-atop">source-atop</option>
			<option value="difference">difference</option>
			<option value="multiply">multiply</option>
			<option selected value="screen">screen</option>
			<option value="overlay">overlay</option>
			<option value="darken">darken</option>
			<option value="lighten">lighten</option>
			<option value="color-dodge">color-dodge</option>
			<option value="color-burn">color-burn</option>
			<option value="hard-light">hard-light</option>
			<option value="soft-light">soft-light</option>
			<option value="exclusion">exclusion</option>
			<option value="hue">hue</option>
			<option value="saturation">saturation</option>
			<option value="color">color</option>
			<option value="luminosity">luminosity</option>
		</select>
		<button id="create">
			<span id="progress"></span><span id="create_text">Create GIF</span>
		</button>
	</div>
</body>
</html>
